<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	
</style>
<body>
	<script src="https://unpkg.com/vue"></script>
	<body>
		<div id="app">
	   <div 
	   class="demo" 
	   @click='attachRed = !attachRed'
	   :class='divClasses'></div>
	   <div class="demo"></div>
	   <div class="demo"></div>
		</div>
	</body>
</body>
</html>
<script>
	new Vue ({
		el: '#app',
	  data: {
	  	attachRed: false
	  },
	  computed:{
	  	divClasses: function () {
	    	return {
	      	red: this.attachRed,
	        blue: !this.attachRed
	      }
	    }
	  } 
	})
</script>
